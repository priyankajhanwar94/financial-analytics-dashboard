<aside [ngClass]="collapsed ? 'w-16' : 'w-64'" 
       class="h-96 transition-all duration-300 overflow-hidden">

  <!-- Fixed Header: Logo + Bank Name (not affected by collapse) -->
  <div class="flex items-center p-2 gap-2">
    <button (click)="collapsed = !collapsed">
      <img src="/assets/icons/icon.svg" class="w-6 h-6" alt="Toggle" />
    </button>
    <span (click)="move()">Your Bank</span>
  </div>

  <!-- Navigation (collapsible items) -->
  <ul>
    <li *ngFor="let item of navItems" class="flex items-center gap-2 p-2">
      <img src="{{item.icon}}" class="w-6 h-6" alt="" />
      <span class="overflow-hidden transition-all duration-300"
            [class.opacity-0]="collapsed"
            [class.max-w-0]="collapsed"
            [class.max-w-full]="!collapsed">
        {{ item.label }}
      </span>
    </li>
  </ul>
</aside>
