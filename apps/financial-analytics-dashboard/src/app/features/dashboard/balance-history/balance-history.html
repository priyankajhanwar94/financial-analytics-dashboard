<div class="">
    <h1 class="text-[#343C6A] font-bold">Balance History</h1>
    <div class="w-[46rem] h-[16rem] bg-white rounded-2xl mt-3 p-2">
        <apx-chart
            [series]="balanceChart().series"
            [chart]="balanceChart().chart"
            [xaxis]="balanceChart().xaxis"
            [dataLabels]="balanceChart().dataLabels"
            [grid]="balanceChart().grid"
            [stroke]="balanceChart().stroke"
        ></apx-chart>
    </div>
</div>
