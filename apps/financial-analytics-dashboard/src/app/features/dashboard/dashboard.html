<div class="py-8 px-10 w-full h-full flex flex-col justify-between items-center gap-6">
    <!-- first row-->
    <div class="flex items-center justify-between w-full">
        @for (card of infoCard; track card.label) {
            <app-info-card [card]="card"></app-info-card>
        }
    </div>
    <!-- second row-->
    <div class="flex items-center justify-between w-full gap-6">
        <!-- Weekly activity -->
        <div class="">
            <h1 class="text-[#343C6A] font-bold" >Weekly Activity</h1>
            <div class="w-[46rem] h-[20rem] bg-white rounded-2xl mt-3 p-2">
                <apx-chart
                    [series]="weeklySpendChart.series"
                    [chart]="weeklySpendChart.chart"
                    [dataLabels]="weeklySpendChart.dataLabels"
                    [plotOptions]="weeklySpendChart.plotOptions"
                    [yaxis]="weeklySpendChart.yaxis"
                    [legend]="weeklySpendChart.legend"
                    [fill]="weeklySpendChart.fill"
                    [stroke]="weeklySpendChart.stroke"
                    [tooltip]="weeklySpendChart.tooltip"
                    [xaxis]="weeklySpendChart.xaxis"
                    [colors]="weeklySpendChart.colors"
                ></apx-chart>
            </div>
        </div>
        <!-- Expense Statitics -->
        <div class="">
            <h1 class="text-[#343C6A] font-bold">Expense Statistics</h1>
            <div class="w-[21rem] h-[20rem] bg-white rounded-2xl mt-3 p-2">
                <apx-chart
                    [series]="expenseChart.series"
                    [chart]="expenseChart.chart"
                    [labels]="expenseChart.labels"
                    [colors]="expenseChart.colors"
                    [plotOptions]="expenseChart.plotOptions"
                    [dataLabels]="expenseChart.dataLabels"
                    [legend]="expenseChart.legend"
                    [responsive]="expenseChart.responsive"
                    [stroke]="expenseChart.stroke">
                </apx-chart>
            </div>
        </div>
    </div>
    <!-- third row-->
    <div class="flex items-center justify-between w-full gap-3">
        <!-- Recent Transaction -->
        <div class="">
            <h1 class="text-[#343C6A] font-bold" >Recent Transaction</h1>
            <div class="w-[21rem] h-[16rem] bg-white rounded-2xl mt-3 px-4 py-8">
                <div class="flex flex-col gap-8">
                    @for (transaction of recentTransactions; track transaction.transactionId) {
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-2">
                                <img src={{transaction.icon}} alt="transaction icon" class="w-8 h-8 rounded-full" />
                                <div class="flex flex-col w-40">
                                    <span class="text-sm font-semibold">{{transaction.label}}</span>
                                    <span class="text-xs text-gray-500">{{transaction.date}}</span>
                                </div>
                                <div class="text-sm font-semibold ml-10">{{transaction.amount}}</div>
                            </div>
                        </div>
                    }
                </div>
            </div>
        </div>
        <!-- Balance History -->
        <div class="">
            <h1 class="text-[#343C6A] font-bold">Balance History</h1>
            <div class="w-[46rem] h-[16rem] bg-white rounded-2xl mt-3">
                <apx-chart
                    [series]="balanceChart.series"
                    [chart]="balanceChart.chart"
                    [xaxis]="balanceChart.xaxis"
                    [dataLabels]="balanceChart.dataLabels"
                    [grid]="balanceChart.grid"
                    [stroke]="balanceChart.stroke"
                ></apx-chart>
            </div>
        </div>
    </div>
</div>
