<div class="py-8 px-10 w-full h-full flex flex-col justify-between items-center gap-6">
    <!-- first row-->
    <div class="flex flex-col items-center align-items gap-6 w-full lg:flex-row lg:justify-between">
        @for (card of infoCard; track card.label) {
            <app-info-card [card]="card"></app-info-card>
        }
    </div>
    
    <!-- second row-->
    <div class="flex items-center justify-between w-full gap-6">
        <!-- Weekly activity -->
        <app-weekly-activity [weeklySpendChart]="weeklySpendChart"></app-weekly-activity>
        <!-- Expense Statitics -->
        <app-expense-statics [expenseChart]="expenseChart"></app-expense-statics>
    </div>

    <!-- third row-->
    <div class="flex items-center justify-between w-full gap-3">
        <!-- Recent Transaction -->
        <app-recent-transactions [recentTransactions]="recentTransactions"></app-recent-transactions>
        <!-- Balance History -->
        <app-balance-history [balanceChart]="balanceChart"></app-balance-history>
    </div>
</div>
