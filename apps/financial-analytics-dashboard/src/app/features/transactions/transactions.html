<div class="py-8 px-10 w-full h-full flex flex-col justify-between items-center gap-6">
    <div>
        <table class="w-full text-left">
            <thead>
                <tr class="text-[#343C6A] font-bold border-b border-gray-200">
                    <th class="pb-4">Description</th>
                    <th class="pb-4">Transaction ID</th>    
                    <th class="pb-4">Type</th>
                    <th class="pb-4">Card</th>     
                    <th class="pb-4">Date</th>        
                    <th class="pb-4">Amount</th>
                    <th class="pb-4">Receipt</th>
                </tr>    
            </thead>
            <tbody>
                @for (transaction of transactions(); track transaction.id) {
                    <tr class="border-b border-gray-200">
                        <td class="py-4">                   
                            <div class="flex items-center gap-3">
                                <span>{{transaction.description}}</span>    
                                <span>{{transaction.transactionID}}</span>  
                                <span>{{transaction.type}}</span>
                                <span>{{transaction.card}}</span>
                                <span>{{transaction.date}}</span>           
                                <span class="font-bold text-[#343C6A]">{{transaction.amount}}</span>
                                <span class="font-bold text-[#343C6A]">Download</span>
                            </div>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
