<div class="flex items-center gap-1">
    @for (tab of tabs(); track tab.id) {
        <div
            class="px-4 py-2 cursor-pointer text-[#718EBF]"
            [class.text-[#396AFF]]="tab.isActive"
            [class.font-bold]="tab.isActive"
            [class.border-b-2]="tab.isActive"
            [class.border-[#396AFF]]="tab.isActive"
            (click)="setActiveTab(tab.id)"
        >
            {{tab.label}}
        </div>
    }
</div>
